<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="jquery.mobile-1.4.5/jquery-1.11.1.min.js"></script>
	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <h2>Invoice - ATN COMPANY</h2>
    <p>This form is filled every time a Invoice purchases an item</p>
    <form action="invoice_create.php" method="POST">
        <!-- customer -->
            <label for="customer_id">Customer ID<sup>*</sup></label>
            <input data-clear-btn="true" type="text" name="customer_id" id="customer_id"> <br>
            <label for="customer_name">Customer Name<sup>*</sup></label>
            <input data-clear-btn="true" type="text" name="customer_name" id="customer_name"><br>

        <!-- invoice -->
            <label for="invoiceid">Invoice ID</label>
                <input data-clear-btn="true" type="text" name="invoice_id" id="invoice_id"> <br>
            <label for="Date">Invoice Date</label>
                <input data-clear-btn="true" type="date" name="invoice_date" id="invoice_date"> <br>
            
                <h3>Invoice detail</h3>
                <div data-role="collapsible" da-collapsed="false">
                    <h4>This is invoice details</h4>
                    <ul class="content-list" data-role="listview">
                        
                    </ul>
                </div>  
                <a onclick="addProduct()" href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add Product</a>                                              
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
    <script>       
        function addProduct()
        {                  
            var newli = '<li> Product ID: <input style="display:inline-block;" name="invoice_product_id[]" type="text"> Quantity: <input name="invoice_product_quantity[]" type="text"></li>';
            $("ul.content-list").append(newli);                           
            $("ul.content-list").listview("refresh");
        }           
    </script>
</body>

</html>
